#video
vo=gpu-next
profile=gpu-hq
gpu-api=vulkan
hwdec=auto-safe
priority=high
video-sync=display-resample
video-output-levels=full
video-crop=0x0+0+0
display-fps=60.0
fps=auto
oautofps=yes
#fullscreen=yes
keep-open=yes
save-position-on-quit=yes
autocreat-playlist=same

#audio
ao=wasapi
audio-exclusive=yes
audio-channels=stereo,5.1,7.1
audio-buffer=0.1
audio-pitch-correction=yes
volume=70
volume-max=130

#scale
scale=ravu-zoom-ar-r3*
dscale=hermite
cscale=sinc
cscale-window=blackman
cscale-radius=3
#tscale=bicubic

#ui
#border=no
audio-display=no
cursor-autohide=100

#sub
blend-subtitles=video
sub-auto=fuzzy
sub-fix-timing=no
demuxer-mkv-subtitle-preroll=yes
subs-with-matching-audio=no

#--sub--
sub-font=Carlito
sub-font-size=52
sub-blur=0.1
sub-color="#FFFFFF"
sub-border-size=3.2
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.5
sub-bold=yes
sub-margin-x=100
sub-margin-y=50
--sub--

#deband
deband=no
deband-iterations=4
deband-threshold=48
deband-range=16
deband-grain=0

#mist
#interpolation-preserve=no
#interpolation=yes
deinterlace=no
dither-depth=auto
dither=fruit
dither=error-diffusion
error-diffusion=sierra-lite
force-seekable=yes
hr-seek=yes
osd-font'Trebuchet MS'
#audio-delay=+0.084
autofit=50%
frame-drop=vo

interpolation=yes
tscale=sphinx
tscale-blur=0.6991556596428412
tscale-radius=1.05
tscale-clamp=0.0
